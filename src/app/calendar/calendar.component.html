<div class="calendar">
  <div class="calendar__header clearfix">
    <div class="calendar__header-item" *ngFor="let item of WeakDayName">{{ item }}</div>
  </div>

  <div class="calendar__body clearfix">
    <app-calendar-day *ngFor="let day of calendarDays; trackBy: trackByFunc" [dayMeta]="day"></app-calendar-day>
  </div>
</div>
