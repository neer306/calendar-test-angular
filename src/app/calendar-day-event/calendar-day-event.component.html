<div class="calendar__day-event" (click)="showDetail()">
  {{ event.name }}
  <div *ngIf="selected" class="calendar__day-event-detail">
    <div class="calendar__day-event-detail-name">{{ event.name }}</div>
    <div class="calendar__day-event-detail-about">
      {{ event.date }}
      {{ event.about }}
    </div>
    <div class="calendar__day-event-detail-members">
      <span class="" *ngFor="let member of event.members">{{ member }}, </span>
    </div>
  </div>
</div>
